<div id="containerComment">
    <button id="delete" *ngxPermissionsOnly="['ROLE_ADMIN']" (click)="delete()">X</button>
    <div id="topPart">
        <h3>{{name}}</h3>
        <div id="likeBlock" *ngIf="dislike else elseBlock" ><img id="like" src="../../../assets/images/like.png"></div>
        <ng-template #elseBlock><img id="dislike" src="../../../assets/images/dislike.png"></ng-template>
    </div>
    <p>{{content}}</p>
</div>
